<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Hi, I'm <span id="animated-name"></span></h3>

<style>
   #animated-name {
    font-weight: bold;
    color: pink; /* Set text color to pink */
    display: inline-block;
}

.letter {
    opacity: 0;
    display: inline-block;
    font-size: 2rem;
    font-weight: bold;
    animation: fadeIn 0.5s forwards;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}


</style>
<script>

    document.addEventListener("DOMContentLoaded", function () {
        const nameText = "Manasa Mateti";  // Your Name
        const nameContainer = document.getElementById("animated-name");

        function animateName() {
            nameContainer.innerHTML = "";  // Clear existing text
            nameText.split("").forEach((letter, index) => {
                let span = document.createElement("span");
                span.textContent = letter;
                span.classList.add("letter");
                span.style.animationDelay = `${index * 0.2}s`; // Delay each letter
                nameContainer.appendChild(span);
            });
        }

        animateName();  // Run animation on page load
    });

</script>
</body>
</html>
